<body>
    <div class="appointment-form">
        <img src="download.jpg" width="200px"height="200px" alt="download">
        <h2>Dermatologist Appointment Booking</h2>
        <form id="appointmentForm" onsubmit="submitForm(); return false;">
            <label for="Full Name">Full Name:</label>
            <input type="text" id="name" placeholder="Full Name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" pattern="[0-9]{10}" required placeholder="10-digit number"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="date">Select Date:</label>
            <input type="date" id="date" required min="<?php echo date('Y-m-d'); ?>"><br>
            
            <div class="form-group">
                <label for="reason">Reason for Appointment:</label>
                <select id="reason" name="reason" required>
                    <option value="consultation">Consultation</option>
                    <option value="skin-issue">Skin Issue</option>
                    <option value="follow-up">Follow-up</option>
                    <option value="other">Other</option>
                </select>
            </div>
            

            <button type="submit">Book Appointment</button>
        </form>
        <div id="confirmation-message"></div>

        
        <script>
            function submitForm() {
                var form = document.getElementById('appointmentForm');
                var confirmationMessage = document.getElementById('confirmation-message');
                var currentDate = new Date(); // Get the current date
        
                // Get the selected date from the input field
                var selectedDate = new Date(document.getElementById('date').value);
        
                if (selectedDate < currentDate) {
                    // Display an error message if the selected date is before the current date
                    confirmationMessage.textContent = 'Please select a date on or after the current date.';
                } else if (form.checkValidity()) {
                    // Perform additional actions here (e.g., send data to server)
                    confirmationMessage.textContent = 'Successfully booked!';
        
                    // Optional: Clear form fields after successful submission
                    form.reset();
                } else {
                    confirmationMessage.textContent = ''; // Clear previous confirmation message
                }
            }
        </script>
